<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diceware Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a class="nav-logo" href="https://brushwild.github.io">Diceware Password Generator</a>
            <div class="social-links">
                <a class="social-link" href="https://github.com/BrushWild" target="_blank">
                    <span class="material-symbols-rounded">code</span>
                </a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <span class="material-symbols-rounded">dark_mode</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <main>
            <div class="password-display">
                <label for="passwordOutput">Generated Password</label>
                <input type="text" id="passwordOutput" readonly>
                <label for="rawWordsOutput">Raw Words</label>
                <input type="text" id="rawWordsOutput" readonly>
                <label for="dicewareNumbersOutput">Diceware Numbers</label>
                <input type="text" id="dicewareNumbersOutput" readonly>
                <button class="icon-button" id="copyButton">
                    <span class="material-symbols-rounded">content_copy</span>
                </button>
            </div>

            <button class="primary-button" id="generateButton">
                <span class="material-symbols-rounded">autorenew</span>
                Generate New Password
            </button>

            <div class="options-panel">
                <div class="slider-container">
                    <label for="wordCount">Number of Words</label>
                    <input type="range" id="wordCount" min="2" max="8" value="3">
                    <span id="wordCountValue">3</span>
                </div>

                <div class="format-options">
                    <label>Format:</label>
                    <div class="radio-group">
                        <input type="radio" id="lowercase" name="format" value="lowercase" checked>
                        <label for="lowercase">lowercase</label>

                        <input type="radio" id="camelCase" name="format" value="camelCase">
                        <label for="camelCase">camelCase</label>

                        <input type="radio" id="snakeCase" name="format" value="snakeCase">
                        <label for="snakeCase">snake_case</label>

                        <input type="radio" id="AllCaps" name="format" value="AllCaps">
                        <label for="AllCaps">AllCaps</label>
                    </div>
                </div>

                <div class="spacing-options">
                    <label>Spacing:</label>
                    <div class="radio-group">
                        <input type="radio" id="noSpaces" name="spacing" value="noSpaces" checked>
                        <label for="noSpaces">No Spaces</label>

                        <input type="radio" id="withSpaces" name="spacing" value="withSpaces">
                        <label for="withSpaces">With Spaces</label>
                    </div>
                </div>

                <div class="switch-container" id="enforce-alliteration-container">
                    <label for="alliteration">Enforce Alliteration</label>
                    <label class="switch">
                        <input type="checkbox" id="alliteration" name="alliteration">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="special-char-container">
                    <div class="switch-container">
                        <label for="specialChars">Use Special Characters</label>
                        <label class="switch">
                            <input type="checkbox" id="specialChars">
                            <span class="slider round"></span>
                        </label>
                    </div>
    
                    <div class="slider-container" id="specialCharsDensityContainer">
                        <label for="specialCharsDensity">Special Character Density</label>
                        <input type="range" id="specialCharsDensity" min="1" max="100" value="1" step="1">
                        <span id="specialCharsDensityValue">1%</span>
                    </div>
                </div>

                <div class="score-container">
                    <div class="switch-container">
                        <label for="experimentalFeatures">Show Advanced Features</label>
                        <label class="switch">
                            <input type="checkbox" id="experimentalFeatures">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="score-display">
                        <div class="slider-container">
                            <label for="scoreThreshold">Minimum Password Score
                                <span class="tooltip-trigger material-symbols-rounded">info</span>
                                <span class="tooltip">Password score is based on word count, natural language patterns, and word length balance. Higher scores indicate more memorable and secure passwords.</span>
                            </label>
                            <input type="range" id="scoreThreshold" min="0" max="10" value="1" step="0.5">
                            <span id="scoreThresholdValue">5</span>
                        </div>
        
                        <label>Password Score:</label>
                        <span id="scoreValue">0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
